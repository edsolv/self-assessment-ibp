<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Assessment IBP</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        button { padding: 10px 15px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Self-Assessment IBP</h1>
    <p>Selecteer een vragenlijst:</p>
    <button onclick="loadCSV('self_assessment_IBP.csv')">Informatiebeveiliging</button>
    <button onclick="loadCSV('self_assessment_Privacy.csv')">Privacy</button>
    
    <div id="questions"></div>
    <button onclick="generateSummary()">Toon Overzicht</button>
    <div id="summary"></div>
    
    <script>
        let questions = [];
        function loadCSV(file) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    const rows = data.split("\n").slice(1);
                    const container = document.getElementById("questions");
                    container.innerHTML = "";
                    questions = [];
                    
                    rows.forEach(row => {
                        if (!row.trim()) return;
                        const cols = row.split(";");
                        const id = cols[0], question = cols[1];
                        const options = cols.slice(2);
                        
                        const div = document.createElement("div");
                        div.innerHTML = `<strong>${id}: ${question}</strong><br>`;
                        
                        options.forEach((opt, index) => {
                            const radio = `<input type='radio' name='${id}' value='${index + 1}'> ${opt} <br>`;
                            div.innerHTML += radio;
                        });
                        container.appendChild(div);
                        questions.push(id);
                    });
                })
                .catch(error => console.error('Fout bij laden van CSV:', error));
        }
        
        function generateSummary() {
            let summary = "<h2>Jouw antwoorden</h2><table><tr><th>ID</th><th>Volwassenheidsniveau</th></tr>";
            
            questions.forEach(id => {
                const selected = document.querySelector(`input[name='${id}']:checked`);
                summary += `<tr><td>${id}</td><td>${selected ? selected.value : 'Niet ingevuld'}</td></tr>`;
            });
            
            summary += "</table>";
            document.getElementById("summary").innerHTML = summary;
        }
    </script>
</body>
</html>
