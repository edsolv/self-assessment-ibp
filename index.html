<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Assessment IBP</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 20px; background-color: #f8f9fa; }
        h1 { text-align: center; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        button { display: block; width: 100%; margin: 10px 0; padding: 10px; border: none; background: #007bff; color: white; font-size: 16px; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .question { margin: 15px 0; padding: 10px; border: 1px solid #ddd; border-radius: 5px; background: #ffffff; }
        .summary { margin-top: 20px; padding: 10px; background: #e9ecef; border-radius: 5px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Self-Assessment IBP</h1>
        <p>Selecteer een vragenlijst:</p>
        <button onclick="loadCSV('self_assessment_IBP.csv')">Informatiebeveiliging</button>
        <button onclick="loadCSV('self_assessment_Privacy.csv')">Privacy</button>
        
        <div id="questions"></div>
        <button onclick="generateSummary()">Toon Overzicht</button>
        <div id="summary" class="summary"></div>
    </div>
    
    <script>
        let questions = [];
        function loadCSV(file) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    const rows = data.split("\n").slice(1);
                    const container = document.getElementById("questions");
                    container.innerHTML = "";
                    questions = [];
                    
                    rows.forEach(row => {
                        if (!row.trim()) return;
                        const cols = row.split(";");
                        const id = cols[0], question = cols[1];
                        const options = cols.slice(2);
                        
                        const div = document.createElement("div");
                        div.classList.add("question");
                        div.innerHTML = `<strong>${id}: ${question}</strong><br>`;
                        
                        options.forEach((opt, index) => {
                            const radio = `<label><input type='radio' name='${id}' value='${index + 1}'> ${opt}</label><br>`;
                            div.innerHTML += radio;
                        });
                        container.appendChild(div);
                        questions.push(id);
                    });
                })
                .catch(error => console.error('Fout bij laden van CSV:', error));
        }
        
        function generateSummary() {
            let summary = "<h2>Jouw antwoorden</h2><table><tr><th>ID</th><th>Volwassenheidsniveau</th></tr>";
            
            questions.forEach(id => {
                const selected = document.querySelector(`input[name='${id}']:checked`);
                summary += `<tr><td>${id}</td><td>${selected ? selected.value : 'Niet ingevuld'}</td></tr>`;
            });
            
            summary += "</table>";
            document.getElementById("summary").innerHTML = summary;
        }
    </script>
</body>
</html>
